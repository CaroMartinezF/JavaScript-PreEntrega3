<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<header>
    <div>
        <a><img src="../assets/img/logoEleva.jpg" alt=""></a>
    </div>
    <input type="checkbox" id="toggle">
    <label id="iconoMenu" for="toggle"><img src="../assets/img/menu.png" alt="Icono con tres lineas para menu desplegable."></label>
    <nav>
        <ul class="navBar">
            <li><a href="../index.html">Home - Productos</a></li>
        </ul>
    </nav>
    <section class="interaccion">
        <div class="opciones">
            <button id="botonCarrito" class="boton">Carrito</button>
            <img class="imgLogos" src="../assets/img/carrito.png" alt="">
        </div>
        <div class="opciones" id="userLogin">
            <a href="./usuarios.html" id="botonUsuario" class="boton">Usuario</a>
            <img class="imgLogos" src="../assets/img/user.png" alt="">
        </div>
    </section>
</header>
<body>
    <h2>Ingrese a su cuenta o registrese</h2>
    <div id="carrito">
        <table>
            <thead>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Unidades</th>
                <th>Costo Unitario</th>
                <th>Costo Total</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot id="totales"></tfoot>
        </table>
    </div>
    <h3>Iniciar sesion</h3>
    <form id="loginUsuario">
        <div>
            <label for="user">Usuario:</label>
            <input type="text" name="" id="user">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" name="" id="password">
        </div>
        <button type="submit" id="botonLogueo">Iniciar Sesión</button>
    </form>
    <h3>Registrarse</h3>
    <form id="registroUsuario">
        <div>
            <label for="userNuevo">Usuario:</label>
            <input type="text" name="" id="userNuevo">
        </div>
        <div>
            <label for="passwordNueva">Contraseña:</label>
            <input type="password" name="" id="passwordNueva">
        </div>
        <button type="submit" id="botonRegistrarse">Registrarme</button>
    </form>
    <script type="module" src="../db/productos.js"></script>
    <script type="module" src="../db/usuarios.js"></script>
    <script type="module" src="../js/paginaProductos.js"></script>
    <script type="module" src="../js/carrito.js"></script>
    <script type="module" src="../js/administrador.js"></script>
    <script type="module" src="../js/usuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
